swagger: "2.0"
info:
  version: 1.0.0
  title: MyStay CMS API
  description: API for MyStay CMS, currently supports only data retrieval
  contact:
    name: Denis Fiser
    email: denis.fiser@mystay.cz
    url: http://mystay.cz
host: myadmin.mystay.cz
basePath: /api/cms/v1
schemes:
  - http
produces:
  - application/json
paths:
  /pages:
    get:
      description: |
        Returns all pages of specified hotel
      operationId: findPages
      parameters:
        - name: hotel
          in: query
          description: hotel to filter by
          required: true
          type: string
        - name: lng
          in: query
          description: language code
          type: string
          required: false
      responses:
        200:
          description: pages response
          schema:
            $ref: '#/definitions/Pages'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
  /updates:
    post:
      description: |
        Returns changed pages
      operationId: findUpdatedPages
      parameters:
        - name: clientId
          in: formData
          description: Client ID
          required: false
          type: string
        - name: deviceId
          in: formData
          description: Device ID
          type: string
          required: false
        - name: updateRequest
          in: formData
          description: 'Update request. Syntax: <page1 id>:<page1 hash>[;<page2 id>:<page2 hash>[; ...]]'
          type: string
          required: true
      responses:
        200:
          description: pages response
          schema:
            $ref: '#/definitions/Pages'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/Error'
definitions:
  Pages:
    required:
      - code
      - message
      - pages
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      pages:
        type: array
        items:
          $ref: '#/definitions/Page'
  Page:
    required:
      - id
      - hotelId
      - hotelCode
      - lng
      - hash
      - properties
    properties:
      id:
        type: integer
        format: int32
        description: Page ID
      hotelId:
        type: integer
        format: int32
        description: Hotel ID
      hotelCode:
        type: string
        description: Hotel code
      lng:
        type: string
        description: Language code
      hash:
        type: string
        description: Language code
      properties:
        type: array
        description: Page properties
        items: 
          $ref: '#/definitions/PageProperty'
  PageProperty:
    required:
      - id
      - page
      - name
      - value
    properties:
      id:
        type: integer
        format: int64
        description: Property ID
      page:
        type: integer
        format: int64
        description: Parent page ID
      name:
        type: string
        description: Property name/key
      value:
        type: string
        description: Property value
  Error:
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string